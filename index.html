<!DOCTYPE html>
<html>
   <head>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   </head>
   <body>
      <div id="app">
         <div>Learn Vue</div>
         <p>{{counter}}</p>
         <p>{{getFullName}}</p>
         <button v-on:click="counter++">Increment</button>
         <button v-on:click="counter--">Decrement</button>
         <br /><br />
         <span>First Name: </span>
         <input type="text" v-model="firstName" />
      </div>
   </body>
   <script>
      const { createApp, ref, reactive, computed, watch } = Vue;
      let name = ref("Tyler");
      let age = ref("14");
      createApp({
         setup() {
            let counter = ref(0);
            let firstName = ref("Vincent");
            let lastName = ref("Zhang");

            watch(counter,(newValue, oldValue) => {
                  console.log(
                     `Counter updated from ${oldValue} to ${newValue}`
                  );
                  if (newValue == 5) {
                     alert("counter is 5");
                  }
               }
            );

            const getFullName = computed((previous) => {
               if (previous == "Vincent 1 Zhang") {
                  console.log("Vincent Zhang is special");
               }
               return firstName.value + " " + lastName.value;
            });

            return { counter, getFullName, firstName };
         },
      }).mount("#app");
   </script>
</html>
