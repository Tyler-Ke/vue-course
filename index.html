<!DOCTYPE html>
<html>
   <head>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   </head>
   <body>
      <div id="app">
         <div>
            <input type="text" v-on:keydown.ctrl.enter="pressEnter" />
            <button
               v-on:click.stop="buttonClick('vue is cool', 'react is cool', $event)"
            >
               Click Me
            </button>
            <p>x: {{ x }} y: {{ y }}</p>
         </div>
      </div>
   </body>
   <script>
      const { createApp, ref, reactive } = Vue;
      const fontSizeTemp = 60;
      createApp({
         setup() {
            let x = ref(0);
            let y = ref(0);

            function buttonClick(newMessage, newMessage2, event) {
               x.value = event.x;
               y.value = event.y;
               alert(newMessage);
            }

            function pressEnter() {
               alert("Enter was pressed");
            }

            return {
               buttonClick,
               x,
               y,
               pressEnter,
            };
         },
      }).mount("#app");
   </script>
</html>
